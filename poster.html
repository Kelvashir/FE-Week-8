<!DOCTYPE html>

  <body>
    <!-- Page navigation requirement-->

      <a href="poster.html">Poster</a>

    <!-- Header size requirement 1-->
    <h1>JUST EAT IT</h1>

    <!-- Image requirement 1-->
    <img
      src="images/Just Eat It Poster.jpg"
      width="200"
      alt="A poster of the Just Eat It theme"
    />

    <!-- Header size requirement 2-->
    <h4 id="white">Examples of white meats:</h4>

    <!-- List requirement-->
    <div class="container">
      <ul class="moveBullets" , id="white">
        <li>Chicken</li>
        <li>Duck</li>
        <li>Turkey</li>
        <li>Goose</li>
        <li>Rabbit</li>
        <li>Pheasant</li>
        <li>Pork (Sometimes)</li>

    <h4 id="red">Examples of red meats:</h4>

    <div class="container">
      <ul class="moveBullets" , id="red">
        <li>Beef</li>
        <li>Pork</li>
        <li>Lamb</li>
        <li>Goat</li>
        <li>Mutton</li>
        <li>Venison</li>
        <li>Veal</li>
      </ul>
    </div>

    <h4>Do you like my poster?</h4>

    <!-- Form requirement-->
    <form>
      <label for="Yes">Yes</label><br />

      <input type="radio" id="html" name="Yes" /><br />

      <label for="No">No</label><br />

      <input type="radio" id="html" name="No" /><br />

      <input type="submit" value="Submit" />
    </form>
